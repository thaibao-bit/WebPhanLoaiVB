{% extends 'web/base.html' %}
{% load static %}
{% block content %}
<!-- latest news -->
<div class="latest-news pt-150 pb-150">
    <div class="container">

        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="section-title">	
                    <h3>Báo<span class="orange-text"> {{label}}</span> </h3>
                    <p>Cập nhật những thông tin mới nhất</p>
                </div>
            </div>
        </div>
        <div class="row">
        {% for l in links %}
        
            <div class="col-lg-4 col-md-6">
                <div class="single-latest-news">
                    {% if l.imageurl != Null %}
                    <a href="{{ l.link }}"><div class="latest-news-bg"  style=" background-image: url('{{ l.imageurl }}');"></div></a>
                    {% else %}
                    <a href="{{ l.link }}"><div class="latest-news-bg news-bg-1"></div></a>
                    {% endif %}
                    <div class="news-text-box">
                        <h3><a href="{{ l.link }}">{{ l.title }}</a></h3>
                        
                        <a href="{{ l.link }}" class="read-more-btn"> Đọc tin <i class="fas fa-angle-right"></i></a>
                    </div>
                </div>
            </div>
        
        {% endfor %}
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <a href="news.html" class="boxed-btn">More News</a>
            </div>
        </div>
    </div>
</div>
<!-- end latest news -->

<!-- logo carousel -->
<div class="logo-carousel-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="logo-carousel-inner">
                    <div class="single-logo-item">
                        <img src="{% static 'asset/img/company-logos/1.png' %}" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img src="{% static 'asset/img/company-logos/2.png' %}" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img src="{% static 'asset/img/company-logos/3.png' %}" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img src="{% static 'asset/img/company-logos/4.png' %}" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img src="{% static 'asset/img/company-logos/5.png' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end logo carousel -->
{% endblock %}
